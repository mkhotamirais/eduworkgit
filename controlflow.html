<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>control flow</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <p>My name is Khotami</p>
    <script>
      let nilai = prompt("beri penilaian 1 sampai 5");
      if (nilai == 5 || nilai == 4) {
        alert("sangat baik");
        alert("Terima kasih atas penilaiannya");
      } else if (nilai == 3) {
        alert("biasa");
        alert("kami terus akan meningkatkan kinerja kami");
      } else if (nilai == 2) {
        alert("buruk");
        alert("mohon maaf");
      } else if (nilai == 1) {
        alert("sangat buruk");
        alert("mohon maaf atas ketidaknyamanannya");
      } else {
        alert("angka yang anda masukkan salah");
      }
    </script>
  </body>
</html>
